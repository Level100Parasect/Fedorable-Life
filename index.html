<!DOCTYPE html>
<html>
    <head>
        <title>Fedorable Life</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="description" content="Fedorable Life">
        <meta name="author" content="Louis Arcilla">

		<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		
		<link href="style/nbs.css"  rel="stylesheet" type="text/css"/>
		
		<script src="src/nbs.js" type="text/javascript"></script>
		<script src="src/dialog.js" type="text/javascript"></script>
        <script src="src/argument.js" type="text/javascript"></script>
        <script src="src/speak.js" type="text/javascript"></script>
        <script src="src/convention.js" type="text/javascript"></script>
        <script src="src/htmlnodes.js" type="text/javascript"></script>
    </head>
	<body>
		<div id="wrapper">
			<div id="hud">
                <div>Needs:</div>
                <div class="needs">
				    <div>Energy:</div>
				    <div class="vzuui-progresswrap">  
					    <div class="vzuui-progressBar" id="energy"><div></div></div>   
				    </div>
                </div>
                <div class="needs">
				    <div>Hunger:</div>
				    <div class="vzuui-progresswrap">
					    <div class="vzuui-progressBar" id="hunger"><div></div></div>   
				    </div>
                </div>
                <div class="needs">
				    <div>"Excitement":</div>
				    <div class="vzuui-progresswrap">
					    <div class="vzuui-progressBar" id="excitement"><div></div></div>   
				    </div>
                </div>
                <div class="needs">
				    <div>Sense of</br>
				    Accomplishment:</div>
				    <div class="vzuui-progresswrap">  
					    <div class="vzuui-progressBar" id="accomplishment"><div></div></div>   
				    </div>
                </div>
                <div class="needs">
				    <div>Euphoria:</div>
				    <span id="euphoria"></span>
                </div>
                <div class="needs">
                    <div>Social Skills:</div>
				    <span id="social"></span>
                </div>
                <div class="needs">
                    <div>Status:</div>
				    <span id="status"></span>
                </div>
                <div class="needs">
				    <div>Money:</div>
				    $<span id="money"></span>
                </div>
			</div>
			<div id="content">
                <div id="sprite"><img src="images/nb/sprite-bedroom.png"></img></div>
				<img id="location" src="images/bg/BackgroundRoom.png"></img>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>

<div id="argument">
    <div id="webHeader">
        <div id="logo"></div>
    </div>
    <div class="dWrapper">
	    <div id="argTop">
		    <div id="argEvent"></div>
            <hr/>
            <div id="ansA">
                <p class="argHdr">Response 1:</p>
		        <p id="r1"></p>
            </div>
            <hr class="splitter"/>
            <div id="ansB">
                <p  class="argHdr">Response 2:</p>
		        <p id="r2"></p>
            </div>
	    </div>
	    <div id="argBottom">
            <div id="argResponse"></div><br/>
            <div id="argResponseScore"></div>
		    <button id="exitArg" class="continueGameBtn"></button>
	    </div>
    </div>
</div>

<div id="mainDialog"></div>

<div>
    <audio src="sound/test-music.mp3" autoplay="" loop="">
	    <p>Your browser does not support the audio element </p>
    </audio>
</div>
