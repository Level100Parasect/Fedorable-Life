	<body>
		<div id="wrapper">
			<div id="hud">
                <div style="text-decoration: underline;">Needs:</div><br/>
				Energy:</br>
				<div class="vzuui-progresswrap">  
					<div class="vzuui-progressBar" id="energy"><div></div></div>   
				</div>
				</br></br>
				Hunger:</br>
				<div class="vzuui-progresswrap">  
					<div class="vzuui-progressBar" id="hunger"><div></div></div>   
				</div>
				</br></br>
				"Excitement":</br>
				<div class="vzuui-progresswrap">
					<div class="vzuui-progressBar" id="excitement"><div></div></div>   
				</div>
				</br></br>
				Sense of</br>

				<div class="vzuui-progresswrap">  
					<div class="vzuui-progressBar" id="accomplishment"><div></div></div>   
				</div>
				</br></br>
				Euphoria:</br>
				<span id="euphoria"></span></br></br>
                Social Skills:</br>
				<span id="social"></span></br></br>
                Status:</br>
				<span id="status"></span></br></br>
				Money:</br>
				$<span id="money"></span></br>
			</div>
			<div id="content" style="float: left; width: 80%; height: 85%; padding: 8px;">
                <div id="sprite" style="position: absolute; left: 50%; top: 20%; z-index: 5;"><img src="images/nb/sprite-bedroom.png" style="width: 60%; height: 55%; "></img></div>
				<img id="location" src="images/bg/BackgroundRoom.png" style="width: 100%; height: 100%; border: 4px solid black;"></img>
			</div>
			<div id="footer"></div>
		</div>
