<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fedorable Life</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico" />
        <meta name="description" content="Fedorable Life is the world's first and only text based life simulation game where players live the life of a fedora wielding neckbeard. Play the official game here">
		<meta name="robots" content="NOODP">
        <meta name="author" content="Fabulous Asian Guy">
		<link rel="canonical" href="fedorable.life" />

		<meta property="og:url" content="fedorable.life">
		<meta property="og:image" content="http://fedorable.life/images/misc/fedorable-life-profilepic1.png">
		<meta property="og:description" content="Fedorable Life is the world's first and only text based life simulation game where players live the life of a fedora wielding neckbeard.">
		<meta property="og:title" content="Fedorable Life">
		
		<meta itemprop="name" content="fedorable.life">
		<meta itemprop="description" content="Fedorable Life is the world's first and only text based life simulation game where players live the life of a fedora wielding neckbeard.">
		<meta itemprop="image" content="http://fedorable.life/images/misc/fedorable-life-profilepic1.png">
		
		<meta name="twitter:card" content="summary">
		<meta name="twitter:url" content="fedorable.life">
		<meta name="twitter:title" content="Fedorable Life">
		<meta name="twitter:description" content="Fedorable Life is the world's first and only text based life simulation game where players live the life of a fedora wielding neckbeard.">
		<meta name="twitter:image" content="http://fedorable.life/images/misc/fedorable-life-profilepic1.png">

		<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
        <script src="src/jquery.cookie.js" type="text/javascript"></script>
		
		<link href="style/nbs.css"  rel="stylesheet" type="text/css"/>
		
		<script src="src/nbs.js" type="text/javascript"></script>
		<script src="src/dialog.js" type="text/javascript"></script>
        <script src="src/argument.js" type="text/javascript"></script>
        <script src="src/speak.js" type="text/javascript"></script>
        <script src="src/convention.js" type="text/javascript"></script>
        <script src="src/htmlnodes.js" type="text/javascript"></script>
        <script src="src/quests.js" type="text/javascript"></script>
        <script src="src/gym.js" type="text/javascript"></script>
    </head>
	<body>
		<div id="wrapper">
			<div id="hud">
                <div>Needs:</div>
                <div class="needs">
				    <div>Energy:</div>
				    <div class="progresswrap">
					    <div class="progressBar" id="energy"><div></div></div>
				    </div>
                </div>
                <div class="needs">
				    <div>Hunger:</div>
				    <div class="progresswrap">
					    <div class="progressBar" id="hunger"><div></div></div>
				    </div>
                </div>
                <div class="needs">
				    <div>"Excitement":</div>
				    <div class="progresswrap">
					    <div class="progressBar" id="excitement"><div></div></div>
				    </div>
                </div>
                <div class="needs">
				    <div>Sense of<br>
				    Accomplishment:</div>
				    <div class="progresswrap">  
					    <div class="progressBar" id="accomplishment"><div></div></div>
				    </div>
                </div>
                <div class="needs">
				    <div>Euphoria:</div>
				    <span id="euphoria"></span>
                </div>
                <div class="needs">
                    <div>Social Skills:</div>
				    <span id="social"></span>
                </div>
                <div class="needs">
                    <div>Status:</div>
				    <span id="status"></span>
                </div>
                <div class="needs">
				    <div>Money:</div>
				    $<span id="money"></span>
                </div>
			</div>
			<div id="content">
                <div id="sprite"><div class="sprite" id="sprite-bedroom"></div></div>
				<img id="location" src="images/bg/BackgroundRoom.png" alt="Fedorable Life Background Room"/>
			</div>
			<div id="footer"></div>
		</div>
		
		<div id="argument">
			<div id="webHeader">
				<div id="logo"></div>
			</div>
			<div class="dWrapper">
				<div id="argTop">
					<div id="argEvent"></div>
                    <div id="hintWrapper"><button id="hint"></button></div>
                    <div id="hintText"></div>
					<hr/>
					<div id="ansA">
						<p class="argHdr">Response 1:</p>
						<p id="r1"></p>
					</div>
					<hr class="splitter"/>
					<div id="ansB">
						<p  class="argHdr">Response 2:</p>
						<p id="r2"></p>
					</div>
				</div>
				<div id="argBottom">
					<div id="argResponse"></div><br/>
					<div id="argResponseScore"></div>
					<button id="exitArg" class="continueGameBtn"></button>
				</div>
			</div>
		</div>

        <div id="quest">
            <div class="qWrapper">
		        <div id="quest1">
			        <div id="questEvent"></div>
			        <hr/>
			        <div id="choiceA">
				        <p class="argHdr">Choice 1:</p>
				        <p id="c1"></p>
			        </div>
			        <hr class="splitter"/>
			        <div id="choiceB">
				        <p  class="argHdr">Choice 2:</p>
				        <p id="c2"></p>
			        </div>
		        </div>
                <div id="questBottom">
				    <div id="questResponse"></div><br>
				    <button id="exitQuest" class="continueGameBtn"></button>
			    </div>
	        </div>
        </div>

        <div id="gymDialog">
            <div class="gWrapper">
                <img src="images/bg/BackgroundGym.png" alt="Fedorable Life Background Gym"/>
                <div id="gym1">
			        <p id="gymEvent"></p>
			        <hr/>
			        <div id="gymA">
				        <p class="argHdr">Choice 1:</p>
				        <p id="g1"></p>
			        </div>
			        <hr class="splitter"/>
			        <div id="gymB">
				        <p  class="argHdr">Choice 2:</p>
				        <p id="g2"></p>
			        </div>
		        </div>
                <div id="gymBottom">
				    <p id="gymResponse"></p><br>
				    <button id="continueGym" class="continueGameBtn"></button><br>
                    <button id="exitGym" class="backGameBtn"></button>
			    </div>
	        </div>
        </div>

		<div id="mainDialog"></div>

		<div>
			<audio id="music" src="sound/music1.mp3" autoplay="" loop="">
				<p>Your browser does not support the audio element </p>
			</audio>
		</div>
	</body>
</html>
